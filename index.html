<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/variables.css">
  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="stylesheet" href="./src/css/responsive.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive rating component</title>
</head>

<body>
  <main>
    <section class="card">
      <div class="card-image">
        <img src="./src/images/icon-star.svg" alt="star icon">
      </div>
      <h1 class="card-title">How did we do?</h1>
      <p class="card-description">
        Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!
      </p>
      <div class="card-rating">
        <button class="card-rating-button">1</button>
        <button class="card-rating-button">2</button>
        <button class="card-rating-button">3</button>
        <button class="card-rating-button">4</button>
        <button class="card-rating-button">5</button>
      </div>
      <button class="card-submit">Submit</button>
    </section>

    <section class="card-thank-you hidden ">
      <img src="./src/images/illustration-thank-you.svg" alt="thank you illustration">
      <p class="card-thank-you-rating">You selected <span class="card-thank-you-rating-value"></span></p>
      <h2 class="card-thank-you-title">Thank you!</h2>
      <p class="card-thank-you-description">We appreciate you taking the time to give a rating.
        if you ever need more support, don't hesitate to get in touch!
      </p>
    </section>
  </main>

  <script src="./src/js/index.js"></script>
</body>
</html>
